<h1>La liste des Clients Advans Tunisie</h1>
<div class="container my-5">
<table>
    <thead>
      <tr>
        <th>CIN</th>
        <th>Nom</th>
        <th>Préom</th>
        <th>Adresse</th>
        <th>Numéro de téléphone</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
     <tr *ngFor="let c of listing">
        <td>{{ c.cin }}</td>
        <td>{{ c.firstName}}</td>
        <td>{{ c.lastName}}</td>
        <td>{{ c.adress }}</td>
        <td>{{ c.phoneNumber }}</td>
        <td>{{ c.email }}</td>
        <td><a (click)="detailsClient()"><i class="fa-regular fa-circle-info"></i></a>Détails</td>
        <td><a ><i class="fas fa-edit"></i></a>Modifier</td><!--(click)="editClient(client)-->
        <td> <a ><i class="fas fa-trash"></i></a>Supprimer</td><!--(click)="deleteClient(client)"-->
     </tr>
    </tbody>
  </table>
  
  
</div>
